{% extends '_cLayout.html' %}

{% block content %}
{% load static %}

<div>
    <div class="row">
        <div class="col-12" style="text-align: center;" >
            <br />
            <h3 class="titleP" style="color:#0097B2; font-weight: bold;">Noticias</h3>
            <h5 class="subTitleBanner" style="margin-bottom: 5px;">Encuentra toda la información que necesitas sobre servicios de cremación</h5>
            <br />
        </div>
    </div>
</div>

<div class="wrapper wrapper-content container">
    <div class="row mb-2">

    </div>
    <div class="row mb-2">
            <div class="ibox col-md-12" id="iBoxData" >          
                <h4 style="text-align: center;" id="lblmsjeData">Un momento, estamos obteniendo las noticias para usted.</h4>                         
                <div class="ibox-content sk-loading" style="padding-left: 0px;padding-right: 0px;">        
                    
                    <div class="sk-spinner sk-spinner-wave ">
                        
                        <div class="sk-rect1"></div>
                        <div class="sk-rect2"></div>
                        <div class="sk-rect3"></div>
                        <div class="sk-rect4"></div>
                        <div class="sk-rect5"></div>
                        
                    </div>
                    <div id="dvData" class="noticias-grid">
                        
                    </div>

                    
                </div>    
                
            </div>

    </div>


  
</div>

<style>
.noticias-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: center;
}


.noticia-card {
    width: 300px;
    height: 350px;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    background-color: #fff;
    transition: transform 0.2s ease-in-out;
}

.noticia-card:hover {
    transform: scale(1.02);
}

.noticia-link {
    text-decoration: none;
    color: inherit;
    height: 100%;
    display: flex;
    flex-direction: column;
}

.noticia-img {
    height: 150px;
    background-size: cover;
    background-position: center;
}

.noticia-content {
    padding: 16px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.noticia-titulo {
    font-size: 1.2em;
    margin-bottom: 8px;
    color: #333;
}

.noticia-resumen {
    flex: 1;
    font-size: 0.9em;
    color: #666;
    margin-bottom: 12px;
}

.noticia-fecha {
    font-size: 0.8em;
    color: #999;
    text-align: right;
}

</style>


<script src="{% static '/js/pages/noticia_list.js' %}"></script>

{% endblock %}
